<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="imgs/favicon.ico" />
    <title>Google Clone</title>
  </head>
  <body>
    <!-- ============================ -->
    <!-- Top Bar Section ============================ -->
    <header>
      <nav class="nav">
        <div class="nav__links">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
        </div>
        <div class="nav__icons">
          <div class="icon">
            <img src="imgs/9dots.svg" class="dots" alt="" />
          </div>
          <div class="icon">
            <img src="imgs/person.svg" alt="person placeholder" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- ============================ -->
      <!-- Form Section ============================ -->
      <section class="form-wrapper">
        <!-- <h1 class="title">Google</h1> -->
        <!-- <div class="form-content"> -->
        <img src="imgs/google.png" alt="Google " />
        <form action="#">
          <!-- ====== Search Field ====== -->
          <div class="search-field">
            <div class="icon">
              <img src="imgs/search.svg" alt="search icon" />
            </div>
            <input type="text" />
            <div class="icon"><img src="imgs/mic.svg" alt="mic icon" /></div>
            <div class="icon"><img src="imgs/cam.svg" alt="Camera icon" /></div>
          </div>
          <div class="btns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
        </form>
        <p>Google offered in: <a href="#">العربية</a></p>
        <!-- </div> -->
      </section>
    </main>
    <!-- ============================ -->
    <!-- Top Bar Section ============================ -->
    <footer class="footer">
      <p>Palestine</p>
      <div class="footer__links">
        <div class="left">
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </div>
        <div class="right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </div>
      </div>
    </footer>
